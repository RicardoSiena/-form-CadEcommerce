<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de cadastro </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form class="row g-3">
     
        <h1> Dados pessoais </h1>
     
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="Nome">
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Data de nascimento </label>
            <input type="text" class="form-control" id="Data de nascimento">
          </div>
        
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email">

          <label for="inputZip" class="form-label">CPF</label>
          <input type="text" class="form-control" id="CPF" placeholder="000.000.000-00">
        </div>
        
        <label for="inputZip" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="Telefone">
      

        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="Senha">

          <label for="inputPassword4" class="form-label">Confirme senha</label>
          <input type="password" class="form-control" id="confirmsenha">
          
        </div>
 <h1> Dados de endereço</h1>
 <label for="inputZip" class="form-label">CEP</label>
 <input type="text" class="form-control" id="CEP">
 
 <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="1234 Main St">
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="Bairro" placeholder="Apartment, studio, or floor">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="Cidade">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <input id="Estado" class="form-control">

          <div class="col-md-4">
            <label for="inputState" class="form-label">Rua</label>
            <input id="Rua" class="form-control">
        
            <label for="inputZip" class="form-label">Nº</label>
          <input type="text" class="form-control" id="Nº">
        </div>

        <div class="col-md-2">
         
            
            
        </div>

       

        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
      </form>
</body>
</html>
